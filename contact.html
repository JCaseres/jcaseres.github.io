<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <h1>Jefferson Caseres</h1>
        <ul>
            <li>Projects</li>
            <li>Skills</li>
            <li>Education</li>
            <li>Hire Me</li>
        </ul>
    </header>

    <section>
        <div>
            <h1>Contact Me!</h1>
            <p>Want to get in touch with me? Please, feel free to send me an email! I will respond as soon as possible. I am looking forward to speaking with you!</p>
        </div>
        <div>
            <form action="">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>

                <label for="email">Email:</label>
                <input type="text" name="email" id="email" required>

                <label for="message">Message:</label>
                <input type="text" name="message" id="message" required>
            </form>
        </div>
    </section>
</body>
</html>
